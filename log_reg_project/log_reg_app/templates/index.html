<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Register</title>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand navbar-light bg-light">
        <div class="container">
            <h1 class="navbar-brand">CodingDojo Wall</h1>
        </div>
    </nav>
    <!-- register user -->
    <div id="reg-div" class="bg-secondary text-info">
        <h3 class="text-light">Register</h3>
        <form action="/register" method="POST">
        {% csrf_token %}
        <div class="form-row mb-3">
            <div class="col">
                <input class="form-control" type="text" name="first_name" placeholder="First Name">
            </div>
            <div class="col">
                <input class="form-control" type="text" name="last_name" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="pass" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="conf_pass" placeholder="Confirm Password">
        </div>
        <button class="btn btn-info btn-block" type="submit">Register</button>
        </form>
    </div><div id="login-div" class="bg-dark text-info">
        <!-- user login -->
        <h3 class="text-light">Login</h3>
        <form action="/login" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>Email: </label>
            <input type="text" class="form-control" name="email">
        </div>
        <div class="form-group">
            <label>Password: </label>
            <input type="password" class="form-control" name="pass">
        </div>
        <button class="btn btn-info btn-block mb-3" type="submit">Login</button>
        </form>
        <!-- validate user for login and register -->
        {% if messages %}
        <div class="messages text-center m-auto">
            {% for message in messages %}
                <p {% if message.tags %} class="text-danger py-1 border rounded {{ message.tags }}" {% endif %}>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
