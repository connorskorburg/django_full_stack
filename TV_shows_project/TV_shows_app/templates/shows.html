<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read(All)</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Network</th>
            <th>Release Date</th>
            <th>Actions</th>
        </tr>
        {% for shows in all_shows %}
        <tr>
            <td>{{shows.id}}</td>
            <td>{{shows.title}}</td>
            <td>{{shows.network.name}}</td>
            <td>{{shows.release_date}}</td>
            <td><a href="">Show</a> | <a href="<int:num1>/edit">Edit</a> | <a href="">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
