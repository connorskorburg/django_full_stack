<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read(All)</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    <h1 class="display-5 bg-light d-inline-block text-info px-3 py-2 border rounded ml-4 mt-3">All Shows</h1>
    <table class="bg-light mt-3 table table-sm text-center table-striped">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Network</th>
            <th>Release Date</th>
            <th>Actions</th>
        </tr>
        {% for shows in all_shows %}
        <tr>
            <td>{{shows.id}}</td>
            <td>{{shows.title}}</td>
            <td>{{shows.network.name}}</td>
            <td>{{shows.release_date}}</td>
            <td><a class="pr-2" href="{{shows.id}}">Show</a> | 
                <a class="px-2" href="{{shows.id}}/edit">Edit</a> | 
                <form class="d-inline-block" action="{{shows.id}}/destroy" method="POST">
                    {% csrf_token %}
                    <button class="btn btn-link" type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a role="button" class="btn text-light btn-dark ml-2" href="new">Add a New Show!</a>
    
</body>
</html>
